plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // msgraph-sdk-java
    implementation 'com.azure:azure-sdk-bom:1.2.9'
    implementation 'com.azure:azure-identity:1.8.1'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.azure:azure-identity:1.7.1'
    implementation 'com.microsoft.graph:microsoft-graph:5.42.0'

    // Include the sdk as a dependency
    implementation 'com.microsoft.graph:microsoft-graph:5.52.0'
    // Uncomment the line below if you are building an android application
    //implementation 'com.google.guava:guava:30.1.1-android'
    // This dependency is only needed if you are using the TokenCrendentialAuthProvider
    implementation 'com.azure:azure-identity:1.2.5'

    implementation 'com.azure.resourcemanager:azure-resourcemanager-botservice:1.0.0-beta.5'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-simple:1.7.32'

//    implementation 'com.microsoft.azure:msal4j:1.15.0'
    implementation 'com.nimbusds:nimbus-jose-jwt:9.1'

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'graphtutorial.App'
}

run {
    standardInput = System.in
}
